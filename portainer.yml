name: Build and Deploy using Portainer

on:
  push:
    branches:
      - production

env:
  DEPLOY_HOME: /home/admin/deploy
  TEMPLATES_REPO: moonai-vn/cicd-template
  TEMPLATES_PATH: cicd-template
  COMPOSE_TEMPLATE: docker-compose/docker-compose.yaml
  MOON_AI_REGISTRY: registry.moonai.vn
  PORTAINER_ENDPOINT: port.moonai.vn
  ENDPOINT_ID: 2
  PORTAINER_API_KEY: ${{ secrets.PORTAINER_API_KEY }}
  HOST_PORT: 127.0.0.1:5555
  CONTAINER_PORT: 5000

jobs:      
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Set variables
        id: vars
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]' | sed 's/\//-/g')
          BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's|refs/heads/||')
          COMMIT_HASH=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "REPO_NAME=${REPO_NAME}" >> $GITHUB_ENV
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV
          echo "COMMIT_HASH=${COMMIT_HASH}" >> $GITHUB_ENV
          echo "DEPLOY_DIR=${DEPLOY_HOME}/${REPO_NAME}" >> $GITHUB_ENV
          
      - name: Checkout application code
        uses: actions/checkout@v4
        with:
          path: application

      - name: Checkout central templates
        uses: actions/checkout@v4
        with:
          repository: ${{ env.TEMPLATES_REPO }}
          path: ${{ env.TEMPLATES_PATH }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: application
          push: true
          tags: ${{ env.MOON_AI_REGISTRY }}/${{ env.REPO_NAME }}:${{ env.BRANCH_NAME }}-${{ env.COMMIT_HASH }}

      - name: Render docker-compose.yml
        run: |
          docker compose -f ${TEMPLATES_PATH}/${COMPOSE_TEMPLATE} config > filled-docker-compose.yml

      - uses: rrennoir/portainer-stack@v2
        with:
          portainerUrl: "https://${{ env.PORTAINER_ENDPOINT }}"
          portainerApiKey: ${{ secrets.PORTAINER_API_KEY }}
          portainerEndpointId: ${{ env.ENDPOINT_ID }}
          stackName: ${{ env.REPO_NAME }}
          stackType: 2
          composeFile: filled-docker-compose.yml

